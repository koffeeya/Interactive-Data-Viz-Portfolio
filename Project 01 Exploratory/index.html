<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <!-- this is the title that goes in the browser tab name  -->
  <title>Explore Paintings at the MoMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="dashboard">

    <div id="filters">

      <header>
        <h1>PAINTINGS at MoMA</h1>
        <p>There are 2,078 paintings at the Museum of Modern Art. Each square here represents one painting, filled with
          the dominant color of the work and ordered by date.</p>
        <p style="color:grey; font-size: 13px">The data comes from the <a href='https://github.com/MuseumofModernArt/collection' target='_new'>MoMA Collection</a> on GitHub, cleaned and prepared in <a href='https://colab.research.google.com/drive/1Mg13RVgo_NEBKDEEI8-q0TR400XRvZOV#scrollTo=KoYefew0DvCM' target='_new'>Python</a>.</p>
      </header>

      <div class="filter-containers">

        <div class="dropdown">
          <label for="dropdown" name="dropdown-artist">FILTER BY ARTIST</label><br>
          <select id="dropdown-artist" name="dropdown"></select>
        </div>

        <div class="dropdown">
          <label for="dropdown" name="dropdown-gender">FILTER BY GENDER</label><br>
          <select id="dropdown-gender" name="dropdown"></select>
        </div>

        <div class="sort-color">
          <input type="checkbox" id="sort-color" name="sort-color">
          <label for="sort-color">SORT BY COLOR</label>
        </div>

        <div id="slider-year"></div>

        <div id="slider-color"></div>

      </div>

    </div>

    <div id="chart">
      <figure class="waffle"></figure>
    </div>

    <div id="tooltip"></div>

  </div>

  <!-- this is the line that loads in d3 -->
  <script src="../lib/d3.js"></script>
  <script src="../lib/d3-array.js"></script>
  <!-- this is the line that loads in the main js script -->
  <script type="module" src="./main.js"></script>
</body>

</html>
